name: test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  job1:
    name: firstjob
    run-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: This is first job
      run: date
  job2:
    name: secondjob
    run-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: This is second job
      run: date
  job3:
    name: thirdjob
    needs: [ "job1", "job2" ]
    run-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: This is third job
      run: date
